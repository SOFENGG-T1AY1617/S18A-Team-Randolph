<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Login</title>
        <!--<link rel="shortcut icon" href="res/favicon.ico">-->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    
    <body>
       <div id = "body"></div>
        <div class = "container-fluid header">
            <img src = "res/logoName.png" class="center-block" alt="Responsive image" style = "width: 30%;"></img>
        </div>
        <br>
        <div class = "container" style = "padding-top: 5%;">
            <div class = "row">
                
                <div class = "col-md-6 box" style = "padding-top: 5%; padding-bottom: 4%; border-right: 1px solid #bdbdbd;">
                <center>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" style = "height: 40px;">
                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </div>
                                <input type="Password" class="form-control" id="password" placeholder="Password"  style = "height: 40px;">
                            </div>
                        </div>
                        <a href = "/">Forgot Password?</a>
                        <br><br>
                        <button type="button" class="btn btn-primary btnStyle" style = "background-color: #2e7d32;">Log In</button>
                        
                    </form>
                </center></div>
                <div class = "col-md-6" style = "padding-top: 7%; padding-bottom: 4%;">
                <center>
                    <button type="button" class="btn btn-primary btnStyle" style = "background-color: #2e7d32;">Register</button><br><br>
                     <img src = "res/123.jpg" class="center-block" alt="Responsive image" style = "width: 30%;  margin-top: 1%;"></img><br>
                    <button type="button" class="btn btn-primary btnStyle" style = "background-color: #2e7d32; width: 345px;">Continue as Guest</button>
                </center>
                </div>
            </div>
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
