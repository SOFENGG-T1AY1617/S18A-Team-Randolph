					];

					/*===== sample: G & W (2014-2016): Staffer =====*/
					var listItem = inputs[0] + " - " + inputs[1];
					li.innerHTML = listItem;

					var button = document.createElement('button');
					button.innerHTML = " X ";
					button.onclick =
							function () {
								li.remove();
								counter--;
							};
					li.appendChild(button);

					list.appendChild(li);	
				}
			}
		}
            
        </script>

        
        
		<div>
			<label>Undergraduate/Graduate Status:&nbsp;&nbsp;</label>
			<label class="radio-inline">
				<input type="radio" name="undergraduate_status" value="UNDERGRADUATE">Undergraduate
			</label>
			<label class="radio-inline">
				<input type="radio" onclick="changeCollege()"  name="undergraduate_status" value="GRADUATE">Graduate
			</label>
